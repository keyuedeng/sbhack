<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Simulation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'med-blue': '#007bff',
                        'med-dark-blue': '#0056b3',
                        'med-green': '#28a745',
                        'med-red': '#dc3545',
                        'med-purple': '#9b59b6',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Page transitions */
        .page {
            display: none !important;
        }
        .page.active {
            display: flex !important;
        }
        /* Finish page needs block instead of flex */
        #finishPage.active {
            display: flex !important;
        }
        
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
    
    <!-- Home Page (Simple) -->
    <div id="homePage" class="page active fixed inset-0 bg-gray-50 flex items-center justify-center z-[1000]">
        <div class="text-6xl font-bold text-gray-800">home</div>
    </div>
    
    <!-- Title Page -->
    <div id="titlePage" class="page fixed inset-0 bg-gradient-to-br from-blue-50 via-white to-purple-50 flex flex-col items-center justify-center z-[1000]">
        <div class="text-center max-w-4xl px-6">
            <div id="titleText" class="text-7xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-8 min-h-[80px]"></div>
            <div id="modeButtonsContainer" class="hidden gap-6 mt-12 flex flex-col items-center">
                <!-- Learning Mode with Guidance Levels -->
                <div class="mb-4">
                    <button id="learningModeButton" class="px-16 py-5 text-xl font-semibold bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-blue-700 active:scale-[0.98] transition-all mb-4">
                        üìö Learning Mode
                    </button>
                    <div id="guidanceLevelContainer" class="hidden mt-4 space-y-3 bg-white/80 backdrop-blur-sm p-6 rounded-xl shadow-lg border-2 border-blue-200">
                        <div class="text-lg font-bold text-gray-800 mb-4">Select Guidance Level:</div>
                        <div class="flex flex-col gap-3">
                            <button id="guidanceLowButton" class="guidance-level-btn px-6 py-3 text-base font-semibold bg-green-50 hover:bg-green-100 text-green-700 border-2 border-green-300 rounded-lg transition-all text-left">
                                <div class="font-bold">üå± Minimal Guidance</div>
                                <div class="text-sm text-gray-600 mt-1">Socratic questions to encourage independent thinking</div>
                            </button>
                            <button id="guidanceMediumButton" class="guidance-level-btn px-6 py-3 text-base font-semibold bg-yellow-50 hover:bg-yellow-100 text-yellow-700 border-2 border-yellow-300 rounded-lg transition-all text-left">
                                <div class="font-bold">üí° Moderate Guidance</div>
                                <div class="text-sm text-gray-600 mt-1">Educational hints with medical knowledge context</div>
                            </button>
                            <button id="guidanceHighButton" class="guidance-level-btn px-6 py-3 text-base font-semibold bg-blue-50 hover:bg-blue-100 text-blue-700 border-2 border-blue-300 rounded-lg transition-all text-left">
                                <div class="font-bold">üìñ Extensive Guidance</div>
                                <div class="text-sm text-gray-600 mt-1">Detailed explanations and learning support</div>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Test Mode -->
                <div>
                    <button id="testModeButton" class="px-16 py-5 text-xl font-semibold bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl shadow-lg hover:shadow-xl hover:from-purple-600 hover:to-purple-700 active:scale-[0.98] transition-all">
                        üß™ Test Mode
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Simulation Page -->
    <div id="simulationPage" class="page fixed inset-0 bg-gray-50 flex flex-col z-[900]">
        <!-- Header Bar -->
        <div class="bg-white/95 backdrop-blur-sm border-b border-gray-200 px-6 py-3 flex items-center justify-between shadow-sm">
            <div class="text-xl font-bold text-gray-800">Medical Simulation</div>
            <div class="flex items-center gap-4">
                <div id="timer" class="bg-red-50 text-red-700 px-4 py-2 rounded-lg text-xl font-bold font-mono border border-red-200">5:00</div>
                <button id="homeButton" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors">
                    <svg class="w-5 h-5 text-gray-700" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Left Sidebar - Patient Info & Notes -->
            <div class="w-80 bg-white border-r border-gray-200 flex flex-col overflow-hidden">
                <!-- Patient Info Card -->
                <div id="patientInfoCard" class="p-4 border-b border-gray-200">
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <div id="patientInfoHeader" class="text-lg font-bold text-gray-900 mb-2">Loading...</div>
                            <div id="patientInfoDetails" class="space-y-1.5 mb-3">
                                <div class="text-sm text-gray-600">Age: Loading...</div>
                                <div class="text-sm text-gray-600">Gender: Loading...</div>
                            </div>
                            <div id="patientInfoSymptoms" class="text-xs text-gray-500 leading-relaxed bg-gray-50 p-2 rounded">Chief Complaint: Loading...</div>
                        </div>
                        <div class="w-24 h-28 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0 border-2 border-gray-300">
                            <img id="patientInfoImage" src="" alt="Patient" class="w-full h-full object-cover">
                        </div>
                    </div>
                </div>

                <!-- Notes Card -->
                <div class="flex-1 flex flex-col p-4">
                    <div class="text-lg font-bold text-gray-900 mb-3 pb-2 border-b border-gray-200">üìù Notes</div>
                    <textarea id="patientNotesTextarea" placeholder="Type your clinical notes here..." class="flex-1 w-full p-3 text-sm border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- Messages Container -->
                <div id="messagesContainer" class="flex-1 overflow-y-auto p-6 pb-24 max-w-4xl mx-auto w-full">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Input Area -->
                <div class="bg-white border-t border-gray-200 p-4 shadow-lg">
                    <div class="max-w-4xl mx-auto flex gap-3 items-end">
                        <input type="text" id="messageInput" placeholder="Ask the patient a question..." class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                        <button id="microphoneButton" class="w-12 h-12 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full flex items-center justify-center transition-colors flex-shrink-0">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                        <button id="sendButton" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-colors shadow-md">
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Feedback (Learning Mode only) -->
            <div id="feedbackSidebar" class="w-96 bg-white border-l border-gray-200 flex flex-col shadow-xl hidden">
                <div class="text-xl font-bold text-gray-900 p-5 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-purple-50">üìä Feedback</div>
                <div id="feedbackContent" class="flex-1 overflow-y-auto p-5">
                    <div class="text-gray-500 text-center mt-8">Complete the session to see feedback</div>
                </div>
            </div>
        </div>

        <!-- Diagnose Button -->
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-[1500]">
            <button id="diagnoseButton" class="bg-gradient-to-r from-purple-600 to-purple-700 text-white border-none px-12 py-4 text-lg font-semibold rounded-xl shadow-2xl hover:shadow-3xl hover:from-purple-700 hover:to-purple-800 active:scale-[0.98] transition-all hidden">
                üéØ I'm ready to diagnose
            </button>
        </div>
    </div>

    <!-- Diagnosis Modal -->
    <div id="diagnosisModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[3000] hidden">
        <div class="bg-white rounded-2xl p-8 min-w-[500px] shadow-2xl max-w-2xl mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Enter Your Diagnosis & Intervention</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Diagnosis:</label>
                    <input type="text" id="diagnosisInput" placeholder="e.g., NSTEMI, Appendicitis, etc..." class="w-full px-5 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Intervention/Management Plan:</label>
                    <input type="text" id="interventionInput" placeholder="e.g., Aspirin 325mg, Order troponin, Cardiology referral, etc..." class="w-full px-5 py-4 text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button id="cancelDiagnosisButton" class="flex-1 px-5 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-colors">
                    Cancel
                </button>
                <button id="submitDiagnosisButton" class="flex-1 px-5 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-colors">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Finish Page -->
    <div id="finishPage" class="page fixed inset-0 bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center z-[4000]">
        <div class="flex flex-col items-center gap-8 text-center px-6">
            <div id="finishMessage" class="text-8xl font-extrabold"></div>
            <button id="finishButton" class="px-20 py-5 bg-gradient-to-r from-blue-600 to-purple-600 text-white border-none rounded-xl text-xl font-semibold shadow-2xl hover:shadow-3xl hover:from-blue-700 hover:to-purple-700 active:scale-[0.98] transition-all hidden">
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
